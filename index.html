<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <p id="message"></p>
  <h1>TIC TAC TOE</h1>
  <h2>Sign Up</h2>
  <form id="sign-up">
    <label>Email</label>
    <input name="credentials[email]" type="email">
    <label>Password</label>
    <input name="credentials[password]" type="password">
    <label>Password Confirmation</label>
    <input name="credentials[password_confirmation]" type="password">
    <input type="submit" value="Sign Up">
  </form>
  <br>
  <h2>Sign In</h2>
  <form id="sign-in">
    <input name="credentials[email]" type="email">
    <label>Password</label>
    <input name="credentials[password]" type="password">
    <input type="submit" value="Sign In">
  </form>
  <br>
    <h2>Change Password</h2>
    <form id="change-pw">
    <label>current password :</label>
    <input name="passwords[old]" type="password">
    <label>new password :</label>
    <input name="passwords[new]" type="password">
    <input type="submit" value="Change Password">
  </form>
  <hr>
  <button id="sign-out">Sign Out</button>

</body>

</html>
