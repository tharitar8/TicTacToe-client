<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
<div class="wrapper">

  <div class="title">
  <h1>TIC TAC TOE</h1>
  </div>

  <p id="error-message"></p>
  <p id="message"></p>

  <h2>Sign Up</h2>
  <form id="sign-up">
    <label>Email: </label>
    <input name="credentials[email]" type="email">
    <label>Password</label>
    <input name="credentials[password]" type="password">
    <label>Password Confirmation</label>
    <input name="credentials[password_confirmation]" type="password">
    <input type="submit" value="Sign Up">
  </form>

<br>
  <h2>Sign In</h2>
  <form id="sign-in">
    <label>Email: </label>
    <input name="credentials[email]" type="email">
    <label>Password</label>
    <input name="credentials[password]" type="password">
    <input type="submit" value="Sign In">
  </form>

<button id="create-game">New Game</button>
<br>
<button id="sign-out">Sign Out</button>
<hr>
          <div class="game">
            <div class="game-board">
                  <div class="box" id="0">0</div>
                  <div class="box" id="1">1</div>
                  <div class="box" id="2">2</div>
                  <div class="box" id="3">3</div>
                  <div class="box" id="4">4</div>
                  <div class="box" id="5">5</div>
                  <div class="box" id="6">6</div>
                  <div class="box" id="7">7</div>
                  <div class="box" id="8">8</div>
                </div>
          </div>
  </div>
</body>

</html>
